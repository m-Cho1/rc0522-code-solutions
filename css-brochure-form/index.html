<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&#38;display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="width">
      <h2>LEARN MORE</h2>
    </div>
    <div class="width">
      <div class="text-align-left">
        <label for="email">COMPANY EMAIL</label>
      </div>
      <input type="text" id="email" placeholder="sally@company.co">
    </div>
    <div class="width margin-top">
      <div class="text-align-left">
        <label for="name">NAME</label>
      </div>
      <input type="text" id="name" placeholder="Sally Smith">
    </div>
    <div class="width margin-top">
      <div class="text-align-left">
        <label for="location">WHERE ARE YOU HIRING?</label>
      </div>
      <input type="text" id="location" placeholder="City, Country">
    </div>
    <div class="width margin-top">
      <div class="text-align-left">
        <label for="number-of-engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      </div>
      <select name="engineers" id="number-of-engineers">
        <option value="one-to-two">1-2 Engineers</option>
        <option value="three-to-four">3-4 Engineers</option>
        <option value="four-or-more">4 or more Engineers</option>
      </select>
    </div>
    <div class="button-container width margin-top">
      <button>SUBMIT</button>
    </div>
  </div>
</body>
</html>
