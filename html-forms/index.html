<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <form action="#" method="get" id="form">
    <h1>Coding Form!</h1>
    <div>
      <label for="email">Email</label>
      <div>
        <input type="email" id="email" name="email">
      </div>
    </div>
    <div>
      <label for="why-is-coding-cool?">Why is coding cool?</label>
      <div>
        <select name="coding-reason" id="select">
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <label for="favorite-language"></label>
      <div>
        <label for="html">HTML</label>
        <input type="radio" id="html" name="language" value="html">

        <label for="css">CSS</label>
        <input type="radio" id="css" name="language" value="css">

        <label for="javascript">JavaScript</label>
        <input type="radio" id="javascript" name="language" value="javascript">
      </div>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
    </div>
    <div>
      <input type="checkbox" id="sign-up" name="sign-up" value="sign-up" checked>
      <label for="checkbox">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
