<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="contact-us.css">
  <title>Contact Us</title>
</head>
<body>
  <div class="container">
    <div class="row padding margin-top border-line">
      <div class="column-half display-flex nav-padding-bottom">
        <img src="images/logo-blue.svg" alt="canvas blue logo" class="main-logo">
      </div>
      <div class="column-half display-flex navbar-style nav-padding-bottom">
        <div class="navbar-container">
          <a href="product.html" class="navbar">Product</a>
          <a href="implementation.html" class="navbar">Implementation</a>
          <a href="about-us.html" class="navbar">About Us</a>
          <a href="blog.html" class="navbar">Blog</a>
          <button class="button-navbar">Contact Us</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column-half">
        <div class="text-container-row2">
          <h2>
            Get in touch with Canvas
          </h2>
          <h2>
            (800) 555-5555
          </h2>
          <p>
            We would be delighted to show you a demo, pu you in touch wth current customers, get you started with access to a sandbox, and asnwer any questions you have about working with Canvas.
          </p>
        </div>
      </div>
      <div class="column-half">
        <div class="contact-form">
          <form action="#">
            <label for="name"></label>
            <input id="name" type="text" placeholder="Name">
            <label for="practice-name"></label>
            <input id="practice-name" type="text" placeholder="Practice Name">
            <label for="email"></label>
            <input id="email" type="text" placeholder="email@domain.com">
            <label for="phone"></label>
            <input id="phone" type="text" placeholder="Phone(optional)">
            <label for="message"></label>
            <textarea name="message" id="message" cols="63" rows="5" placeholder="Tell us more about your practice and interest in Canvas. (optional)"></textarea>
            <button class="style-button-row2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
