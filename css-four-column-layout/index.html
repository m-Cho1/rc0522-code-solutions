<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&#38;display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&#38;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full style-column-full">
        <h1>How It Works</h1>
      </div>
    </div>

    <div class="row">
      <div class="column-fourth display-flex style-column-fourth">
        <div class="img-phone-container">
          <img src="images/screen-1.png" alt="image of screen-1">
        </div>
        <div class="img-logo-container">
          <img src="images/switch-icon.png" alt="image of switch-icon">
        </div>
        <div class="text-container">
          <h4>App Switching</h4>
          <p>Toggles all your aps on and off.</p>
        </div>
      </div>

      <div class="column-fourth display-flex style-column-fourth">
        <div class="img-phone-container">
          <img src="images/screen-2.png" alt="image of screen-2">
        </div>
        <div class="img-logo-container">
          <img src="images/filter-icon.png" alt="image of filter-icon">
        </div>
        <div class="text-container">
          <h4>Trip Filtering</h4>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>

      <div class="column-fourth display-flex style-column-fourth">
        <div class="img-phone-container">
          <img src="images/screen-3.png" alt="image of screen-3">
        </div>
        <div class="img-logo-container">
          <img src="images/slider-icon.png" alt="image of slider-icon">
        </div>
        <div class="text-container">
          <h4>Service Filters</h4>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>

      <div class="column-fourth display-flex style-column-fourth">
        <div class="img-phone-container">
          <img src="images/screen-4.png" alt="image of screen-4">
        </div>
        <div class="img-logo-container">
          <img src="images/bars-icon.png" alt="image of bars-icon">
        </div>
        <div class="text-container">
          <h4>Stats + Mileage</h4>
          <p>
            Tracks your trips across all apps.
          </p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
