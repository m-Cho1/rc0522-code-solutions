<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&#38;display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&#38;display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row display-flex text-center">
      <h2>New Arrivals</h2>
    </div>
    <div class="row display-flex">
      <div class="column-20 margin-left-right">
        <div class="img-container">
          <img src="images/dress1.jpeg" alt="dress1">
        </div>
        <div class="text-container">
          <p>
            Free People <span>| size 6</span>
          </p>
          <p>
            <span class="text-highlight">$35 </span><span class="font-strike"> $125 retail</span>
          </p>
        </div>
      </div>
      <div class="column-20 margin-left-right">
        <div class="img-container">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        </div>
        <div class="text-container">
          <p>
            Yves Saint Laurent <span>| One&#8211;Size</span>
          </p>
          <p>
            <span class="text-highlight">$200 </span><span class="font-strike"> $1600 retail</span>
          </p>
        </div>
      </div>
      <div class="column-20 margin-left-right">
        <div class="img-container">
          <img src="images/key.jpeg" alt="key">
        </div>
        <div class="text-container">
          <p>
            Tiffany <span>| One&#8211;Size</span>
          </p>
          <p>
            <span class="text-highlight">$476 </span> <span class="font-strike"> $2000 retail</span>
          </p>
        </div>
      </div>
      <div class="column-20 margin-left-right">
        <div class="img-container">
          <img src="images/lv-bag.jpg" alt="lv-bag" class="object-fit">
        </div>
        <div class="text-container">
          <p>
            Louis Vuitton <span>| One&#8211;Size</span>
          </p>
          <p>
            <span class="text-highlight">$95 </span> <span class="font-strike"> $1200 retail</span>
          </p>
        </div>
      </div>
      <div class="column-20 margin-left-right">
        <div class="img-container">
          <img src="images/dress2.jpeg" alt="dress2">
        </div>
        <div class="text-container">
          <p>
            Reformation <span>| Size 4</span>
          </p>
          <p>
            <span class="text-highlight">$20 </span> <span class="font-strike"> $198 retail</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
